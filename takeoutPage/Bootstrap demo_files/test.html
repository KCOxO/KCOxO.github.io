<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0"></body>

<div class="col-12 col-md-6 mb-5 mb-sm-3">
    <div class="card position-relative">
        <span class="position-absolute top-0 end-0 badge rounded-2 bg-danger">
            <span class="totalquantity">1</span>
        </span>
        <div class="card-body d-flex mt-2">
            <div class="dish des me-2 me-md-3 me-xl-2">
                <p class="dish name mb-1 mb-sm-3 mt-sm-2 mb-md-1 mobilefi smfi">@item.ProductName</p>
                <p class="description text-body-tertiary mb-0 mobileminf smfs lgfs">
                    好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃
                </p>
            </div>
            <div class="dish picture w-100">
                <img class="dish image rounded-3 w-100 h-auto" src="https://picsum.photos/300/200/?random=10"
                    alt="mealdemo" />
            </div>
        </div>
        <div class="dish inventory price d-flex justify-content-between align-items-center mb-3">
            <span class="dish instock d-block text-success ms-3 mobileminf smfs lgfs">當日有庫存</span>
            <div class="price me-3 d-flex">
                <span class="m-auto me-2 align-middle fw-bold mobileminf smfs lgfs">NT$@item.UnitsPrice</span>
                <button type="button" class=" btn btn-sm btn-danger rounded-0 additem"
                    data-product-name="@item.ProductName" data-product-price="@item.UnitsPrice"
                    data-product-url="@item.ProdcutimgUrl">
                    +
                </button>
            </div>
        </div>
    </div>
</div>




<!-- Example Code -->
<button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 translate-middle-x badge bg-danger">
        <span class="">1</span>
    </span>
</button>
<!-- End Example Code -->
</body>

</html>
