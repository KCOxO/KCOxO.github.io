<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    /* 自定义 CSS 样式 */
    .triangle-badge {
        position: relative;
    }

    .triangle-badge .badge {
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        /* 左边是斜边 */
        border-bottom: 10px solid transparent;
        /* 下边是斜边 */
        border-top: 10px solid #f00;
        /* 上边是90度的那端，颜色与背景色相同 */
        border-right: 10px solid #f00;
        /* 右边是90度的那端，颜色与背景色相同 */
    }
</style>

<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<div class="col-12 col-md-6 mb-5 mb-sm-3">
    <div class="card position-relative">
        <span class="position-absolute top-0 end-0 rounded-2 bg-danger triangle-badge">
            <span class="totalquantity">0</span>
        </span>
        <div class="card-body d-flex mt-2">
            <div class="dish des me-2 me-md-3 me-xl-2">
                <p class="dish name mb-1 mb-sm-3 mt-sm-2 mb-md-1 mobilefi smfi">@item.ProductName</p>
                <p class="description text-body-tertiary mb-0 mobileminf smfs lgfs">
                    好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃好吃
                </p>
            </div>
            <div class="dish picture w-100">
                <img class="dish image rounded-3 w-100 h-auto" src="https://picsum.photos/300/200/?random=10"
                    alt="mealdemo" />
            </div>
        </div>
        <div class="dish inventory price d-flex justify-content-between align-items-center mb-3">
            <span class="dish instock d-block text-success ms-3 mobileminf smfs lgfs">當日有庫存</span>
            <div class="price me-3 d-flex">
                <span class="m-auto me-2 align-middle fw-bold mobileminf smfs lgfs">NT$@item.UnitsPrice</span>
                <button type="button" class="btn btn-sm btn-danger rounded-0 additem"
                    data-product-name="@item.ProductName" data-product-price="@item.UnitsPrice"
                    data-product-url="@item.ProdcutimgUrl">
                    +
                </button>
            </div>
        </div>
    </div>
</div>


</html>
