        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const timeSlots = document.querySelectorAll(".time_slots>.time_slot");

                timeSlots.forEach(function (ts) {
                    ts.addEventListener("click", function () {
                        const oNumPeople = ts.getAttribute("data-party-size");
                        const oBookingYMD = ts.getAttribute("data-ymd");
                        const oBookingTime = ts.getAttribute("data-time");
                        const oRestaurantId = ts.getAttribute("data-restaurant-id");

                        // URL
                        const tSUrl = `/Search/GetoDData?oNumPeople=${oNumPeople}&oBookingYMD=${encodeURIComponent(oBookingYMD)}&oBookingTime=${encodeURIComponent(oBookingTime)}&oRestaurantId=${oRestaurantId}`;

                        // GET請求
                        window.location.href = tSUrl;
                    });
                });

                dineOutBtns.forEach(function (dOBtn) {
                    dOBtn.addEventListener("click", function () {
                        const dBookingYMD = dOBtn.getAttribute("data-ymd");
                        const dBookingTime = dOBtn.getAttribute("data-time");
                        const dRestaurantId = dOBtn.getAttribute("data-restaurant-id");

                        // URL
                        const dOurl = `/Search/GetdOData?dBookingYMD=${encodeURIComponent(dBookingYMD)}&dBookingTime=${encodeURIComponent(dBookingTime)}&dRestaurantId=${dRestaurantId}`;

                        // GET請求
                        window.location.href = dOurl;
                    });
                });
            });

        </script>
